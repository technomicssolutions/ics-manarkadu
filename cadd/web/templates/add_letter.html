<div style='display:none' id="new_letter">
    <div style='padding:10px; background:#fff;'>
        <div class="sign_box">
            <div class="row-fluid">
                <div class="span12 sign_mid">
                    <div id="main-title">
                        <div class="alert alert-info" align="Center"><h4>New Letter</h4></div>
                    </div>
					<div class="form_container">
						<div class="control">
								<label><b>Letter Type</b></label>
								<input type="radio" ng-model="letter.type" value="Incoming"/>
								<label>Incoming</label>
								<input type="radio" ng-model="letter.type" value="Outgoing"/>
								<label>Outgoing</label>
								<div class="clear"></div>
						</div>
					
						<div class="control">			
							<label><b>Date</b></label>
							<input type="text" ng-model="letter.date" id="letter_date"></text>
						</div>
						<div class="control">			
							<label><b>From</b></label>
							<textarea ng-model="letter.from"></textarea>
						</div>
						<div class="control">			
							<label><b>To</b></label>
							<textarea ng-model="letter.to"></textarea>
						</div>
						<div class="clear"></div>
						<div align="center" class="control">
                            <p class="error_message">[[validation_error]]</p>
                            <input class ="btn btn-info" name="submit" type="button" value="Save" ng-click="save_letter()">
                            <input class ="btn btn-info" name="cancel" type="button" value="Cancel" ng-click="close_letter_popup()">
                        </div>
					</div>
                </div>
            </div>    
        </div>
        <div class="clearfix"></div>
    </div>
</div>
